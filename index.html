<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container flex-wrapper">
            <div class="logo-wrapper">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a class="navigation" href="#">Skills</a></li>
                    <li><a class="navigation" href="#">Portfolio</a></li>
                    <li><a class="navigation" href="#">Video</a></li>
                    <li><a class="navigation" href="#">Price</a></li>
                    <li><a class="navigation" href="#">Contacts</a></li>
                    <li><a class="language" href="#">en/ru</a></li>
                </ul>
            </nav>
            <div class="menu">
                <button class="burger"><img src="/images/hamburger_unvisited.svg" alt="burger"></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="heir-me">
                <div class="text">
                    <h1>Alexa Rise</h1>
                    <p>Save sincere emotions, romantic feelings and happy moments of life together with professional photographer Alexa Rise</p>
                    <button class="hire">Hire me</button>
                    <div class="mod-window">
                        <form>
                            <label for="">Введите Ваше имя</label>
                            <input class="name" type="text" required> <br>
                            <label for="">Введите Ваш электронный адрес</label>
                            <input class="email" type="email" required>
                            <input type="submit" class="send">
                        </form>
                    </div>
                </div>

            </section>
            <section class="portfolio">
                <div class="line-wrapper">
                    <hr class="line">
                    <h1>Portfolio</h1>
                    <hr class="line">
                </div>

                <div class="seasons">
                    <button class="winter season">Winter</button>
                    <button class="spring season">Spring</button>
                    <button class="summer season">Summer</button>
                    <button class="autumn season">Autumn</button>
                </div>
                <div class="photos">
                    <div class="photo">
                        <img id="photo1" src="./images/portfolio1.svg" alt="photo">
                        <div id="modal1" class="modal">
                            <span class="close close1">&times;</span>
                            <img class="modal-content" id="one">
                            <div id="caption"></div>
                        </div>
                    </div>
                    <div class="photo">
                        <img id="photo2" src="./images/portfolio2.png" alt="photo">
                        <div id="modal2" class="modal">
                            <span class="close close2">&times;</span>
                            <img class="modal-content" id="two">
                            <div id="caption"></div>
                        </div>
                    </div>
                    <div class="photo">
                        <img id="photo3" src="./images/portfolio3.png" alt="photo">
                        <div id="modal3" class="modal">
                            <span class="close close3">&times;</span>
                            <img class="modal-content" id="three">
                            <div id="caption"></div>
                        </div>
                    </div>
                    <div class="photo">
                        <img id="photo4" src="./images/portfolio4.png" alt="photo">
                        <div id="modal4" class="modal">
                            <span class="close close4">&times;</span>
                            <img class="modal-content" id="four">
                            <div id="caption"></div>
                        </div>
                    </div>
                    <div class="photo">
                        <img id="photo5" src="./images/portfolio5.png" alt="photo">
                        <div id="modal5" class="modal">
                            <span class="close close5">&times;</span>
                            <img class="modal-content" id="five">
                            <div id="caption"></div>
                        </div>
                    </div>
                    <div class="photo">
                        <img id="photo6" src="./images/portfolio6.png" alt="photo">
                        <div id="modal6" class="modal">
                            <span class="close close6">&times;</span>
                            <img class="modal-content" id="six">
                            <div id="caption"></div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <script src="index.js "></script>
</body>

</html>
